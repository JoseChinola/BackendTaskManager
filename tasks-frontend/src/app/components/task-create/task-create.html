<section
    class="max-w-xl mx-auto bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-6 rounded-xl shadow-lg mt-2">
    <h2 class="text-center mb-6 text-3xl uppercase font-medium">Crear Nueva Tarea</h2>

    <form (ngSubmit)="createTask()" #taskForm="ngForm" class="flex flex-col gap-4 px-1">
        <div class="">
            <label class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Título:</label>
            <input type="text" id="titulo" name="titulo" [(ngModel)]="task.titulo" required
                class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="">
            <label for="description"
                class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Descripción:</label>
            <textarea id="description" name="description" [(ngModel)]="task.description" required
                class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y min-h-[100px]"></textarea>
        </div>

        <div class="flex w-full gap-4 justify-between items-center">
            <div class="w-full">
                <label class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Fecha límite:</label>
                <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required
                    class="w-full cursor-pointer p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="w-full">
                <label class="block text-gray-700 dark:text-gray-200 mb-1 font-medium">Prioridad:</label>
                <select id="priority" name="priority" [(ngModel)]="task.priority"
                    class="w-full p-3 cursor-pointer rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option [value]="1">Baja</option>
                    <option [value]="2">Media</option>
                    <option [value]="3">Alta</option>
                </select>
            </div>
        </div>

        <button type="submit" [disabled]="!taskForm.form.valid"
            class="bg-blue-600 mt-3 py-2 rounded-md hover:bg-blue-700 transition-colors cursor-pointer">Crear
            Tarea</button>
    </form>
</section>
