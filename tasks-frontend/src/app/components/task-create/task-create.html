<section class="task-create-container">
    <h2>Crear Nueva Tarea</h2>

    <form (ngSubmit)="createTask()" #taskForm="ngForm" class="task-form">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" [(ngModel)]="task.titulo" required />
        </div>

        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" [(ngModel)]="task.description" required></textarea>
        </div>

        <div class="form-group">
            <label for="dueDate">Fecha límite:</label>
            <input type="date" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate" required />
        </div>

        <div class="form-group">
            <label for="priority">Prioridad:</label>
            <select id="priority" name="priority" [(ngModel)]="task.priority">
                <option [value]="1">Baja</option>
                <option [value]="2">Media</option>
                <option [value]="3">Alta</option>
            </select>
        </div>

        <button type="submit" [disabled]="!taskForm.form.valid" class="submit-btn">Crear Tarea</button>
    </form>
</section>
