<section class="task-edit-container" *ngIf="task">
    <div class="task-header">
        <h2>Editar Tarea</h2>
        <button class="btn-close" (click)="cancel()">X</button>
    </div>

    <form (ngSubmit)="updateTask()">
        <label>Título:</label>
        <input type="text" [(ngModel)]="task.titulo" name="titulo" required />

        <label>Descripción:</label>
        <textarea [(ngModel)]="task.description" name="description" required></textarea>

        <label>Fecha límite:</label>
        <input type="date" [(ngModel)]="task.dueDate" name="dueDate" required />

        <label>Prioridad:</label>
        <select [(ngModel)]="task.priority" name="priority">
            <option [value]="1">Baja</option>
            <option [value]="2">Media</option>
            <option [value]="3">Alta</option>
        </select>

        <label>
            <input type="checkbox" [(ngModel)]="task.isCompleted" name="isCompleted" />
            ¿Completada?
        </label>

        <button type="submit">Guardar Cambios</button>
    </form>
</section>
