<div class=" items-center w-full px-4">
    <div class="mb-4 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Crear cuenta</h2>
        <p class="text-sm text-gray-500">Rellena el siguiente formulario para registrarte</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Nombre -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-1 font-medium" for="fullName">Nombre</label>
            <input type="text" id="name" formControlName="fullName" placeholder="Tu nombre"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <!-- Correo -->
        <div class="mb-4">
            <label class="block text-gray-700 mb-1 font-medium" for="email">Correo electrónico</label>
            <input type="email" id="email" formControlName="email" placeholder="tu@email.com"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        </div>

        <div class="flex gap-4 justify-center">
            <!-- Contraseña -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1 font-medium" for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="********"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <!-- Confirm Contraseña -->
            <div class="mb-6">
                <label class="block text-gray-700 mb-1 font-medium" for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="********"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />

            </div>
        </div>

        <!-- 🔴 Error si no coinciden -->
        <div class="text-red-500 text-sm mt-1"
            *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched">
            Las contraseñas no coinciden.
        </div>

        <!-- Botón de registro -->
        <button type="submit" [disabled]="form.invalid"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition disabled:opacity-50">
            Registrarse
        </button>
    </form>

    <div class="mt-2">
        <!-- Mensajes -->
        <div *ngIf="successMessage" class="mb-2 p-3 text-green-800 bg-green-200 rounded-md text-center">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="mb-2 p-3 text-red-800 bg-red-200 rounded-md text-center">
            {{ errorMessage }}
        </div>
    </div>

    <p class="text-center text-sm text-gray-500 mt-4">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="text-indigo-600 hover:underline">Inicia sesión</a>
    </p>
    <p class="text-center text-sm text-gray-500 mt-2">&copy; 2025 Register.</p>
</div>
