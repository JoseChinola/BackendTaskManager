<div class="w-full px-4">
    <div class="mb-4 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Iniciar sesión</h2>
        <p class="text-sm text-gray-500">Rellena el siguiente formulario para iniciar sesión</p>
    </div>

    <div class="mt-2 w-[100%] flex justify-center items-center">
        <!-- Mensajes -->
        <div *ngIf="successMessage" class="mb-2 p-2 text-green-800 bg-green-200 rounded-md text-center">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="mb-2 p-2 text-red-800 bg-red-200 rounded-md text-center">
            {{ errorMessage }}
        </div>
    </div>

    <form [formGroup]="form" class="flex flex-col items-center" (ngSubmit)="onSubmit()">
        <div class="w-[90%]">
            <!-- Correo -->
            <div class="mb-4 ">
                <label class="block text-gray-700 mb-1 font-medium" for="email">Correo electrónico</label>
                <input type="email" id="email" formControlName="email" placeholder="tu@email.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>


            <!-- Contraseña -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-1 font-medium" for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" placeholder="********"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>
        </div>



        <!-- Botón de registro -->
        <button type="submit"
            class="w-[75%] bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition disabled:opacity-50">
            Iniciar sesión
        </button>
    </form>



    <p class="text-center text-sm text-gray-500 mt-2">
        ¿Aun no tienes una cuenta?
        <a (click)="switchToRegister()" class="text-indigo-600 hover:underline cursor-pointer">Regístrate</a>
    </p>
    <p class="text-center text-sm text-gray-500 mt-2">&copy; 2025 Login.</p>
</div>
